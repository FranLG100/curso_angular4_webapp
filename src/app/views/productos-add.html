<h3>{{titulo}}</h3>
<hr/>

<form #formProducto="ngForm" (ngSubmit)="onSubmit()" id="form-producto">

	<label>Nombre</label>
	<input type="text" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre"/>

	<label>Descripcion</label>
	<textarea #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion" class="form-control"></textarea>

	<label>Precio</label>
	<input #precio="ngModel" name="precio" [(ngModel)]="producto.precio" type="text" class="form-control"/>

	<label>Imagen</label>
	<input #imagen="ngModel" name="imagen" [(ngModel)]="producto.imagen" type="file" class="form-control"/>

	<br/>
	<input type="submit" value="{{titulo}}" class="btn btn-success"/>

</form>
